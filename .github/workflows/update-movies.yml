name: Update Movies

on:
  schedule:
    - cron: '0 */8 * * *' # Run every 8 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # STEP 1: Scrape Movies (DIRECT CONNECTION)
      # ---------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install Python Deps
        run: pip install -r requirements.txt
      
      - name: Run Scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scraper.py
        # Expected output: latest_movies.json

      # ---------------------------------------------------------
      # STEP 2: Connect VPN (PROTECT PUBLISHER IDENTITY)
      # ---------------------------------------------------------
      - name: Install & Connect NordVPN
        env:
          NORDVPN_TOKEN: ${{ secrets.NORDVPN_TOKEN }}
        run: |
          sudo wget -qnc https://repo.nordvpn.com/deb/nordvpn/debian/pool/main/nordvpn-release_1.0.0_all.deb
          sudo dpkg -i ./nordvpn-release_1.0.0_all.deb
          sudo apt-get update
          sudo apt-get install -y nordvpn
          sudo usermod -aG nordvpn $(whoami)
          # Login and Connect
          nordvpn login --token "$NORDVPN_TOKEN"
          nordvpn connect Switzerland

      # ---------------------------------------------------------
      # STEP 3: Publish (SECURE CONNECTION)
      # ---------------------------------------------------------
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            publisher/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('publisher/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Publish to Iroh Network
        working-directory: ./publisher
        env:
          PUBLISHER_SECRET: ${{ secrets.PUBLISHER_SECRET }}
        run: |
          mkdir -p publisher_data
          if [ -n "$PUBLISHER_SECRET" ]; then
             echo "Importing Secret Key..."
             python3 -c "import os, binascii; path='publisher_data/secret_key'; hexval=os.environ['PUBLISHER_SECRET']; open(path, 'wb').write(binascii.unhexlify(hexval))"
          else
             echo "WARNING: No PUBLISHER_SECRET found."
          fi
          
          # This command now runs through the Swiss VPN Tunnel
          cargo run --release -- ingest ../latest_movies.json
          
      - name: Disconnect VPN
        if: always()
        run: nordvpn disconnect || true
